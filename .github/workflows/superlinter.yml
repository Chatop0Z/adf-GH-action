name: Super-Linter

on:
  workflow_dispatch:
  push:
    branches:
    - adf_publish

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: adf_publish
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
